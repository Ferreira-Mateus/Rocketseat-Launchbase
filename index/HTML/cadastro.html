<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\CSS\cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <nav class="header-index">
            <a href="index.html" style="margin-left: 388px">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="solutions.html">Soluções</a>
            <a href="equipe.html">Equipe</a>            
            <a href="login.html" id="login" 
            style="margin-left: 300px;">Iniciar Sessão</a>
        </nav>
    </header>

    <section>
        <h1>Crie seu cadastro</h1>
        
            <div class="text_user">Um Username é o que você precisa para acessar todos os serviços do aplicativo. <br>
            Ja tem um? <a href="login.html">Iniciar sessão</a> </div>
            
            <!-- Nome/Sobrenome -->
            <input id="input_nome" type="text" placeholder="Nome">
            <input id="input_sobrenome" type="text" placeholder="Sobrenome"> <br>

            <!-- País/Região -->
            <div class="regiao">
                <span id="text_inputs"> PAÍS/REGIÃO <br> </span>

                <input type="text" placeholder="País"><br>
                <input type="text" placeholder="CEP"><br>
                <input id="cidade" type="text" placeholder="Cidade">
                <select id="est">
                    <option value="0">Estado</option>
                    <option value="0">SP</option>
                    <option value="0">RJ</option>
                    <option value="0">MG</option>
                    <option value="0">RS</option>
                </select><br>
                <input type="text" placeholder="Endereço"><br>
                <input type="text" placeholder="Logradouro"><br>
            </div>

            <!-- Cadastro/Senha -->
            <div class="cadastro">
                <span id="text_inputs"> INFORMAÇÕES DE CADASTRO <br> </span>

                <input type="text" id="user" placeholder="Username"> <br>
                <input type="password" id="senha" placeholder="Senha"> <br>
                <input type="password" id="senha" placeholder="Confirmação de Senha"> <br> <br>
            </div>

            <!-- Dados pessoais -->
            <div class="dados">
                <span id="text_inputs"> DADOS PESSOAIS <br> </span>

                <input type="text" id="senha" placeholder="CPF"> <br>
                <input type="date" id="senha" placeholder="Data de nascimento"> <br>
                <input type="tel" id="senha" placeholder="Número de telefone"> <br>
            </div>

            <a href="login.html"><button id="cadastro">Finalizar Cadastro</button></a> <br>

    </section>

    <footer>
        <div class="footer">
        Precisa de mais ajuda? <a href="suporte.html">Entre em contato</a>
        </div>
    </footer>
    
</body>
</html>
